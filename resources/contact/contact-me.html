<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link href="../css/reset.css" type="text/css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <link href="./contact.css" type="text/css" rel="stylesheet">
</head>

<!--Header-->
<header>
    <div id="logo">
        <h1 id="title">Sheldon Wong</h1>
    </div>
        <!--Nav Bar-->
    <div id="navbar">
        <nav>
            <ul>
                <li><a href="../about-me/about-me.html">About Me</a></li>
                <li><a href="#">Work Experience</a></li>
                <li id="contact-me">Contact Me</li>
            </ul>
        </nav>
    </div>
</header>

<!--Body-->
<body>

    <h2>Contact Me!</h2>

    <form class="gform" method="POST" data-email="example@email.net" action="https://script.google.com/macros/s/AKfycbw-qXTyTkp6la3HLP1TwxgITDqsH6WuCpHC86qRavAXhm1ikseOY-aXyi-190hTyyXsQQ/exec">

        <div class="webform">
            <fieldset class="form-item">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Your name">
            </fieldset>
            <fieldset class="form-item">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="youremail@email.com" required>
            </fieldset>
            <fieldset class="form-item">
                <label for="comment">Enter message here.</label>
                <textarea name="comment" id="comment" rows="5" placeholder="Enter your message here."></textarea>
            </fieldset>
            <fieldset class="form-item hooneypoot">
                    <label for="hooneypoot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                    <input type="text" id="hooneypoot" name="hooneypoot" value="">
            </fieldset>
            <button class="button-success">
                <i class="fa fa-paper-plane"></i>&nbsp;Send
            </button>
        </div>

        <div class="thanks-msg">
            <h2>Thanks for reaching out to me. I hope to get back to you soon!</h2>
        </div>
    </form>

    <script data-cfasync="false" src="form-submission-handler.js"></script>

    
    <section id="back">
        <a href="../../index.html">Back</a>
    </section>

</body>
